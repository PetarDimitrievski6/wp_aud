<th:block xmlns:th="http://www.thymeleaf.org">
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/products/add" method="post">
                <input id="id" type="hidden" name="id" th:value="(${product} != null ? ${product.getId()} : '')">
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           id="name"
                           th:value="(${product} != null ? ${product.getName()} : '')"
                           required
                           placeholder="Enter product name"
                    >

                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           name="price"
                           id="price"
                           th:value="(${product} != null ? ${product.getPrice()} : '')"
                           required
                           placeholder="Enter price"
                    >

                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           name="quantity"
                           id="quantity"
                           th:value="(${product} != null ? ${product.getQuantity()} : '')"
                           required
                           placeholder="Enter quantity"
                    >

                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getCategory() != null && product.getCategory().getId() == category.getId()}"
                                th:each="category : ${categories}"
                                th:text="${category.getName()}"
                                th:value="${category.getId()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="category : ${categories}"
                                th:text="${category.getName()}"
                                th:value="${category.getId()}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturer" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.getManufacturer() != null && product.getManufacturer().getId() == manufacturer.getId()}"
                                th:each="manufacturer : ${manufacturers}"
                                th:text="${manufacturer.getName()}"
                                th:value="${manufacturer.getId()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="manufacturer : ${manufacturers}"
                                th:text="${manufacturer.getName()}"
                                th:value="${manufacturer.getId()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/products">Back</a>
            </form>
        </div>
    </div>
</div>
</th:block>
